            <div class="modal-content">

                <div class="modal-header">

                </div>
                <div class="modal-body" style="padding: 10px 40px;">
                    <form class="form-horizontal" id="resForm">
                        <input type="hidden" id="objectId"/>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control date-picker" placeholder="期间起" id="timeFrom" type="text" data-date-format="yyyy-mm-dd" style="width: 100%;">

                                </span>
                            </div>
                        </div>

                                </span>
                            </div>
                        </div>

                                <option value="请选择">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">                        
                            <select id="newCurrency" style="width: 100%;">
                                <option value="请选择">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="symbol" style="width: 100%;">
                                <option value="multiply">乘</option>
                                <option value="devided">除</option>
                            </select>
                        </div>
                        <div class="form-group" id="countryCn">
                            <input type="text" class="form-control" placeholder="兑换率" id="exchangeRate" name="exchangeRate"/>
                        </div>
                        
                    </form>
                </div>
