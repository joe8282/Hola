    <script>
        //--Bootstrap Date Picker--
        //$('.date-picker').datepicker();

        $('.date_picker').datepicker({
           language:  'zh-CN',
           format: 'yyyy-mm-dd',
           minView: 2,
           weekStart: 0, //一周从哪一天开始
           todayBtn:  1, //
           todayHighlight: 1,
           showMeridian: 1,
           autoclose: 1
        });

        $('#id-date-picker-1').datepicker().on('changeDate',function(e){
            var startTime = e.date;
            //$("#time2").datepicker('setStartDate',startTime);
            //alert("dd")
            if($('#id-date-picker-2').val()==""){
                $('#id-date-picker-2').val(formatTime(startTime))
            }            
        });
        $("#id-date-picker-2").datepicker().on('change',function(e){
            var endTime = e.date;
            $('#id-date-picker-1').datepicker('setEndDate',endTime);
        });

        //时间格式化
        function formatTime(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1, month = month < 10 ? '0' + month : month;
            var day = date.getDate(), day = day < 10 ? '0' + day : day;
            return year + '-' + month + '-' + day;
        }
       
    </script>
