    <script>
        $('#month').datepicker({
            language: "zh-CN", //语言
            todayHighlight: true, //是否今日高亮
            format: 'yyyy-mm', //点击月份后显示在input中的格式
            autoclose: true, //是否开启自动关闭
            startView: 'months', //开始视图层，为月视图层
            maxViewMode:'years', //最大视图层，为年视图层
            minViewMode: 'months', //最小视图层，为月视图层
        });
        $('#month').datepicker('setDate', new Date());

        $('#date1,#date2').datepicker({
            language: "zh-CN", //语言
            todayHighlight: true, //是否今日高亮
            format: 'yyyy-mm-dd', //点击月份后显示在input中的格式
            autoclose: true, //是否开启自动关闭
        });
        $('#date1,#date2').datepicker('setDate', new Date());
    </script>
