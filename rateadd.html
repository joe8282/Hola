    <script>
        //--Bootstrap Date Picker--
        $('.date_select').datepicker({
           language:  'zh-CN',
           format: 'yyyy-mm-dd',
           minView: 2,
           weekStart: 0, //一周从哪一天开始
           todayBtn:  1, //
           todayHighlight: 1,
           showMeridian: 1,
           autoclose: 1
        });

        $('#time1').datepicker().on('changeDate',function(e){
            var startTime = e.date;
            //$("#time2").datepicker('setStartDate',startTime);
            //alert("dd")
            if($('#time2').val()==""){
                $('#time2').val(formatTime(startTime))
            }            
        });
        $("#time2").datepicker().on('change',function(e){
            var endTime = e.date;
            $('#time1').datepicker('setEndDate',endTime);
        });

        //时间格式化
        function formatTime(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1, month = month < 10 ? '0' + month : month;
            var day = date.getDate(), day = day < 10 ? '0' + day : day;
            return year + '-' + month + '-' + day;
        }
    </script>
